<app-header (display)="onDisplayChange($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="display=='recipes'"></app-recipes>
      <app-shopping-list *ngIf="display=='shopping-list'"></app-shopping-list>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      {{display}}
    </div>
  </div>

</div>
